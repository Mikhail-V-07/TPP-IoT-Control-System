name: Build TPP Analytics (macOS)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Compile TPP Analytics
      run: |
        cd TPP-IoT-Control-System
        echo "Finding all .cpp files..."
        SRC_FILES=$(find . -name "*.cpp")
        echo "Compiling: $SRC_FILES"
        clang++ -std=c++17 -O2 $SRC_FILES -o TPP_Analytics_Mac

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: TPP_Analytics_Mac
        path: TPP-IoT-Control-System/TPP_Analytics_Mac

