name: Build TPP Analytics (macOS)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:

    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: List source files
      run: ls -R TPP-IoT-Control-System

    - name: Compile TPP Analytics
      run: |
        cd TPP-IoT-Control-System
        echo "Compiling on macOS..."
        clang++ -std=c++17 -O2 $(find . -name "*.cpp") -o TPP_Analytics_Mac

    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: TPP_Analytics_Mac
        path: TPP-IoT-Control-System/TPP_Analytics_Mac
